
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    :root {
        --bg: #fff;
        --fg: #111;
        --muted: #666;
        --card-bg: #f8f8f8;
        --accent: #1f77b4;
        --radius: 16px;
    }
    .hubmap-figure {
        background: var(--bg);
        color: var(--fg);
        padding: 16px;
    }
    .title {
        font-size: 14px;
        font-weight: 700;
        margin: 12px 0 20px;
        text-align: center;
        color: var(--fg);
    }
    .entity-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin: 8px 0 12px;
    }
    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 16px;
        display: grid;
        grid-template-columns: 64px 1fr;
        grid-template-rows: auto auto;
        grid-template-areas:
        "icon count"
        "icon label";
        align-items: center;
        border: 1px solid rgba(0,0,0,0.06);
    }
    .material-icons.icon {
        grid-area: icon;
        font-size: 48px;
        color: var(--accent);
    }
    .count {
        grid-area: count;
        font-weight: 800;
        font-size: 24px;
        line-height: 1;
    }
    .label {
        grid-area: label;
        margin-top: 6px;
        font-size: 14px;
        color: var(--muted);
    }
    </style>
