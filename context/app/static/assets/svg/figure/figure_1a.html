
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      :root {
        --bg: #fff;
        --fg: #111;
        --muted: #666;
        --card-bg: #f8f8f8;
        --accent: #1f77b4;
        --radius: 16px;
        --border: rgba(0,0,0,0.08);
      }
      .hubmap-figure {
        background: var(--bg);
        color: var(--fg);
        padding: 16px 16px 8px 16px;
        position: relative;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .panel-label {
        position: absolute;
        top: 0px;
        left: 8px;
        font-weight: 400;
        font-size: 20px;
        color: var(--fg);
      }
      .title {
        font-size: 16px;
        font-weight: 500;
        margin: 12px 0 16px;
        text-align: center;
      }
      table.entity-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      table.entity-table colgroup col:first-child { width: 70%; }
      table.entity-table colgroup col:last-child  { width: 30%; }
      thead th {
        text-align: left;
        font-weight: 500;
        font-size: 16px;
        border-bottom: 1px solid var(--border);
        padding: 8px 10px;
      }
      tbody td {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        vertical-align: middle;
        font-size: 14px;
      }
      tbody tr:last-child td { border-bottom: none; }
      .entity-cell {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .entity-icon {
        font-size: 20px;
        color: var(--accent);
        line-height: 1;
      }
      .entity-label {
        color: var(--fg);
        font-weight: 500;
      }
      .count-cell {
        text-align: right;
        font-variant-numeric: tabular-nums;
        font-weight: 500;
      }
      /* subtle zebra for readability */
      tbody tr:nth-child(odd) { background: rgba(0,0,0,0.015); }
    </style>
