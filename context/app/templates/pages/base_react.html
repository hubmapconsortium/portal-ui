<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='titles.css') }}">
    {% block extra_stylesheets %}{% endblock %}

    <title>{% block title_text %}{% endblock %} | HuBMAP</title>
    <script>
      let isLoggedIn = false;
      {% if is_authenticated %}
        isLoggedIn = true;
      {% endif %}
    </script>
  </head>

  <body>
    <div id="react-content"></div>
    <section>
      {% block content %}{% endblock %}
    </section>

    {% block extra_scripts %}
      <script src="{{ url_for('static', filename='public/bundle.js') }}"></script>
    {% endblock %}
  </body>
</html>
