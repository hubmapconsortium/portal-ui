<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  
    {% block extra_stylesheets %}{% endblock %}

    <title>{% block title_text %}{{ title }}{% endblock %}{{' | HuBMAP' if not is_home_page}}</title>
    <script>
      const isAuthenticated = {{ 'true' if is_authenticated else 'false' }};
      const groups_token = '{{ groups_token }}';
      const user_email = '{{ user_email }}';
    </script>
  </head>

  <body>
    <div id="react-content"></div>
    <section>
      {% block content %}
      <script>
        const flaskData = {{ flask_data | tojson }};
      </script>
      {% endblock %}
    </section>

    <script src="{{ static_url_for('static', filename='main.js') }}"></script>
    <script src="{{ static_url_for('static', filename='vendors.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
