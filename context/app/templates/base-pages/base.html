<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  {% block extra_stylesheets %}{% endblock %}

  <title>{% block title_text %}{{ title }}{% endblock %}{{' | HuBMAP' if not skip_title_suffix}}</title>
  <meta name="description" content="{% block description_text %}{{ description }}{% endblock %}">
  <script>
    const isAuthenticated = {{ 'true' if is_authenticated else 'false' }};
    const groupsToken = '{{ groups_token }}';
    const userEmail = '{{ user_email }}';
    const userFirstName = '{{ user_first_name }}';
    const userLastName = '{{ user_last_name }}';
    const userGlobusId = '{{ user_globus_id }}';
    const userGlobusAffiliation = '{{ user_globus_affiliation }}';
    const workspacesToken = '{{ workspaces_token }}';
    const userGroups = {{ user_groups | tojson  }};
    const sentryEnv = '{{ sentry_env }}';
  </script>
</head>

<body>
  {% block body %}{% endblock %}

  <script src="{{ static_url_for('static', filename='main.js') }}"></script>
  <script src="{{ static_url_for('static', filename='vendors.js') }}"></script>

  {% block extra_scripts %}{% endblock %}
</body>

</html>
